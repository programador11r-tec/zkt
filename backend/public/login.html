<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso • ZKTeco ↔ G4S FEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root{ --celeste-1:#6ec1e4; --celeste-2:#2fa4ff; }
    body{
      min-height: 100vh;
      background: linear-gradient(135deg, #f6f7fb 0%, #e8f2ff 100%);
      display:flex; align-items:center; justify-content:center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .card{
      width:100%; max-width: 420px; border:0; border-radius: 1rem;
      box-shadow: 0 10px 35px rgba(0,0,0,.08);
    }
    .brand{
      display:flex; gap:.6rem; align-items:center; justify-content:center;
      font-weight:700; letter-spacing:.2px;
    }
    .brand i{ font-size: 1.25rem; color: var(--celeste-2); }
    .btn-celeste{
      background: linear-gradient(135deg, var(--celeste-1), var(--celeste-2));
      color:#fff; border:0;
    }
    .btn-celeste:hover{ opacity:.95; }
  </style>
</head>
<body>
  <div class="card p-4 p-md-5">
    <div class="brand mb-3">
      <i class="bi bi-shield-lock"></i>
      <span>ZKTeco ↔ G4S FEL</span>
    </div>
    <h5 class="mb-3 text-center">Ingresar</h5>

    <div id="alert" class="alert alert-danger d-none" role="alert"></div>

    <form id="loginForm" class="vstack gap-3" autocomplete="off">
      <div>
        <label class="form-label" for="username">Usuario</label>
        <input class="form-control" id="username" name="username" placeholder="admin o caseta" required>
      </div>
      <div>
        <label class="form-label" for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button id="btnLogin" type="submit" class="btn btn-celeste w-100">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>
    </form>

    <p class="text-center text-muted small mt-3 mb-0">Usuario: <code>admin</code> o <code>caseta</code></p>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
