<VirtualHost *:80>
    ServerName _
    DocumentRoot /var/www/zk-g4s-fel-php/backend/public
    <Directory /var/www/zk-g4s-fel-php/backend/public>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/zk-g4s-fel-error.log
    CustomLog ${APACHE_LOG_DIR}/zk-g4s-fel-access.log combined
</VirtualHost>
